name: ğŸ” API Tests â€“ JsonPlaceholder (QA)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-api-tests:
    name: ğŸ§ª Run Postman + Newman QA suite
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Newman + HTML reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: ğŸš€ Run QA tests
        run: |
          newman run ./jsonplaceholder_tests.postman_collection.json \
            -e ./qa.postman_environment.json \
            -d ./data/posts_data.json \
            --folder "Flow DDT" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export ./report_qa.html \
            --reporter-htmlextra-title "API JsonPlaceholder â€“ QA Run (CI)"

      - name: ğŸ“¤ Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: report_qa.html
