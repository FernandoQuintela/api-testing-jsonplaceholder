name: API Tests – JsonPlaceholder (QA)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Newman + HTML reporter
        run: npm i -g newman newman-reporter-htmlextra

      - name: 🧪 Run Newman (Contrato + Auth Smoke)
        run: >
          newman run ./jsonplaceholder_tests.postman_collection.json
          -e ./qa.postman_environment.json
          --folder "Auth Smoke"
          --folder "Contrato/Contrato Lectura"
          --reporters cli,htmlextra
          --reporter-htmlextra-title "API JsonPlaceholder – QA (Contrato + Smoke)"
          --reporter-htmlextra-export ./report.html

      - name: 🔀 Make report the index
        run: mv report.html index.html

      - name: ⬆️ Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: report.html

      - name: 📦 Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
          if-no-files-found: error

      - name: 🚀 Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
